<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>神奇的下划线</title>
    <style>
        body{background:#EEE;}
        div#box{text-decoration:underline;color:blue;font:900 77px "宋体";}
        div#box em{color:red;text-decoration:underline;}
    </style>
</head>
<body>
<div id="box"> <em> </em> <em> </em> <em> </em> <em> </em></div>
<div id="x">1</div>
<script type="text/javascript">
    window.onload=function(){
        a();
    }
    var a=function(){
        show("box","#veryhuocom");
        hide("box","em","pink");
        setTimeout("b()",500);
    }
    var b=function(){
        show("box","pink");
        hide("box","em","#veryhuocom");
        setTimeout("a()",500);
    }
    var show=function(id,color){
        var box=document.getElementById(id);
        box.style.color=color;
    }
    var hide=function(id,element,color){
        var ems=document.getElementById(id).getElementsByTagName(element);
        var i;
        for(i=0;i<ems.length;i +=1){
            ems[i].style.color=color;
        }
        var box=document.getElementById("box");
    }
</script>
</body>
</html>
