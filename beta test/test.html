<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function Person(name){
        this.name = name;
    }

    Person.prototype.greet = function(otherName){
        return "Hi " + otherName + ", my name is " + Person.name;
    }

</script>
</body>
